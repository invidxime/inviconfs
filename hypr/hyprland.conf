# Monitors
monitor = HDMI-A-1, 1920x1080@75, 0x0, 1
monitor = DP-1, 1920x1080@75, 1920x0, 1

# DP-1 Workspaces
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1

# HDMI-A-1 Workspaces
workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1

# Startup programs
exec = hyprpaper
exec-once = wl-clipboard-history -t
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 30
exec-once = gammastep
exec-once = dunst
exec-once = waybar
exec-once = webcord
exec-once = bitwarden
exec-once = udiskie

# Environment variables
env = XCURSOR_SIZE, 36
env = WLR_NO_HARDWARE_CURSORS, 1
env = HYPRSHOT_DIR, /home/v/Pictures/Screenshots
env = MOZ_ENABLE_WAYLAND, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = EDITOR, nvim
env = TERMINAL, wezterm

# Config

input {
    kb_layout = us
    kb_variant = 
    kb_model=
    kb_options = 
    kb_rules = 
    follow_mouse = 1
}

general {
    gaps_out = 10
    gaps_in = 5
    border_size = 2
    col.active_border = 0xffc6a0f6
    col.inactive_border = rgb(313244)
    col.group_border_active = 0xffc6a0f6
    col.group_border = rgb(313244)
    no_border_on_floating = true
    apply_sens_to_raw = 0
    resize_on_border = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    vfr = true
    render_titles_in_groupbar = false
}

decoration {
    multisample_edges = true
    rounding = 10

    blur = true
    blur_size = 12
    blur_passes = 3
    blur_new_optimizations = on

    shadow_range = 4
    shadow_render_power = 3
    col.shadow = 0x66000000
    dim_special = 0.5
}

animations {
  enabled   = true
  bezier    = overshot, 0.35, 0.9, 0.1, 1.05
  bezier    = smoothOut, 0.36, 0, 0.66, -0.56
  bezier    = smoothIn, 0.25, 1, 0.5, 1
  bezier    = pace, 0.46, 1, 0.29, 0.99

  animation = fade, 1, 3, smoothIn
  animation = windows, 1, 3, overshot
  animation = windowsOut, 1, 3, smoothIn
  animation = windowsMove, 1, 3, default
  animation = workspaces, 1, 2, default
  animation = specialWorkspace, 1, 2, pace, slidevert
}

dwindle {
  pseudotile = false
  preserve_split = yes
  no_gaps_when_only = false
}

# Window rules
windowrule = float, qimgv
windowrule = float, Bitwarden
windowrule = fullscreen, wlogout
windowrule = fullscreen, gamescope
windowrule = fullscreen, title:^(Waydroid)$
windowrule = float, title:wlogout
windowrule = animation fade, wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = float, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$

# Polkit rule
windowrule = float, org.kde.polkit-kde-authentication-agent-1

# Firefox screenshare rule
windowrule = float,title:^(Firefox — Sharing Indicator)$
windowrule = move 0 0,title:^(Firefox — Sharing Indicator)$

# File Manager rule
windowrule = float, dolphin
windowrule = center, dolphin
windowrule = float, title:^(Open Files)$
windowrule = size 1000 800, title:^(Open Files)$
windowrule = center, title:^(Open Files)$

# Pavucontrol rule
windowrule = size 800 600,title:^(Volume Control)$
windowrule = center,title:^(Volume Control)$

# Udiskie rule
windowrule = float,title:^(udiskie)$
windowrule = center,^(udiskie)$

# Media Viewer rule
windowrulev2 = float, title:^(Media viewer)$
windowrulev2 = float, title:^(Opening)$

# Idle inhibit rule
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit focus, class:^(FreeTube)$

# Start Discord in WS 2 (monitor 1)
windowrulev2 = workspace 12 silent, title:^(WebCord)$
windowrulev2 = workspace 12 silent, title:^(Signal)$

# Start Spotify in Special WS
windowrulev2 = tile, title:^(Spotify)$
windowrulev2 = workspace special silent, title:^(Spotify)$

# Gamescope games always on WS 1 (monitor 2)
windowrulev2 = workspace 1 silent, class:^(gamescope)$

# WLogout & GTKLock blur
layerrule = blur, gtk-layer-shell
layerrule = blur, lockscreen

# Launch binds
bind = SUPER, Return, exec, wezterm
bind = SUPER, F1, exec, firefox 
bindr = SUPER, R, exec, killall fuzzel || fuzzel
bind = SUPER, F2, exec, dolphin

# Screenshot binds
bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = , PRINT, exec, hyprshot -m region

# Lockscreen binds
bind = SUPER, L, exec, gtklock 
bind = CTRL ALT, DELETE, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

# Audio binds
bind = SUPER, M, exec, pamixer --default-source -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Window management binds
bind = ALT, Tab, cyclenext,       
bind = ALT, Tab, bringactivetotop,

bind = SUPER, Space, togglefloating,
bind = SUPER SHIFT, Space, workspaceopt, allfloat

bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exec, ~/.scripts/suspendActive.sh
bind = SUPER, S, togglesplit,
bind = SUPER, F, fullscreen,

bind = SUPER, G, togglegroup,
bind = SUPER, Tab, changegroupactive,
bind = SUPER SHIFT, G, lockgroups, toggle

bindm = SUPER, mouse:272, movewindow
#bindm = SUPER, mouse:273, resizewindow
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r


# Waybar binds
bindl = SUPER, B, exec, pkill -SIGUSR1 waybar
bindr = SUPER, N, exec, dunstctl set-paused toggle

