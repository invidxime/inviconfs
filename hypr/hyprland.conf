

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor=HDMI-A-1, 1920x1080@75, 0x0, 1
monitor=DP-1, 1920x1080@75, 1920x0, 1
wsbind=1, HDMI-A-1
wsbind=2, DP-1

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄

exec-once = gammastep
exec-once = dunst
exec-once = waybar
exec-once = wl-clipboard-history -t
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=~/.config/hypr/scripts/portal.sh
exec-once=hyprctl setcursor Catppuccin-Mocha-Mauve-Cursors 30
exec=hyprpaper

env = XCURSOR_SIZE, 36
env = WLR_NO_HARDWARE_CURSORS=1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
    kb_layout = us
    kb_variant = 
    kb_model=
    kb_options = 
    kb_rules = 

    follow_mouse=1
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    gaps_out=12
    gaps_in = 6
    border_size=2
    col.active_border=0xffcba6f7
    col.inactive_border=0xff313244
    col.group_border_active=0xffcba6f7
    col.group_border=0xff45475a
    apply_sens_to_raw=0
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
    disable_hyprland_logo=true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    vfr=true
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄

    multisample_edges = true
    rounding=6
  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄

    blur=true
    blur_size=5
    blur_passes=3
    blur_new_optimizations = on

  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000

    blurls = gtk-layer-shell
    blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

   animations {
      enabled = true
      # bezier curve
      bezier = overshot, 0.05, 0.9, 0.1, 1.05
      bezier = smoothOut, 0.36, 0, 0.66, -0.56
      bezier = smoothIn, 0.25, 1, 0.5, 1
      # animation list
      animation = windows, 1, 3, overshot, slide
      animation = windowsOut, 1, 4, smoothOut, slide
      animation = windowsMove, 1, 3, default
      animation = border, 1, 5, default
      animation = fade, 1, 7, smoothIn
      animation = fadeDim, 1, 7, smoothIn
      animation = workspaces, 1, 5, overshot, slidevert
    }

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
    pseudotile=true
    preserve_split=true
} 

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█


windowrule = noborder, title:^(rbxfpsunlocker.exe)$ 
windowrule = nofocus, title:^(rbxfpsunlocker.exe)$
windowrule = opacity 0, title:^(rbxfpsunlocker.exe)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = center, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float,qimgv
windowrule = float, pavucontrol
windowrule = noanim, pavucontrol
windowrule = float, dolphin
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = animation fade, wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = float, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 750 5%, title:^(Volume Control)$


$mainMod = SUPER

# Application Binds

bind = $mainMod, Return, exec, kitty
bind = $mainMod, TAB, exec, firefox 
bindr = $mainMod, W, exec, killall rofi || rofi -show drun
bind = $mainMod, E, exec, dolphin
bind = , PRINT, exec, grimblast copy area
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock.sh
bind = CTRL ALT, DELETE, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

# Audio Binds

bind = $mainMod, M, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Window Management Binds

bind = ALT,Tab,cyclenext,       
bind = ALT,Tab,bringactivetotop,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod, S, togglesplit
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, Space, workspaceopt, allfloat
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod, G, changegroupactive,

# Toggles

bindr = $mainMod SHIFT, W, exec, pkill waybar || waybar
bindr = $mainMod, N, exec, dunstctl set-paused toggle

# Switch to Workspace

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Send to Workspace

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█

bind = $mainMod, mouse_down, workspace,e+1
bind = $mainMod, mouse_up, workspace,e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
